<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" class="css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="product">
      <picture class="product_Image">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 500px)">
        <img src="images/image-product-mobile.jpg" alt="productImage">
      </picture>
      <div class="product_Details">
          <h5 class="product_Title">Perfume</h5>
          <h1 class="product_Name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product_Description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <h1 class="price">$149.99 <span> $169.99</span></h1>
          <button class="addToCart">
            <img src="images/icon-cart.svg" alt=""> Add to Cart
          </button>
      </div>   
    </article>    
  </main>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marouane Harb</a>.
  </div>
</body>
</html>
